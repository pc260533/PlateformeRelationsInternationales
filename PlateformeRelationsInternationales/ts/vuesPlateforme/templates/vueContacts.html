<!-- Contacts -->
<section class="section contacts mt-5">
    <div class="container">

        <ModalErreur ref="modalErreur"></ModalErreur>

        <Datatables ref="datatablesContact" v-bind:proprietesDatatables="proprietesDatatablesContact" idDatatables="datatablesContact"></Datatables>

        <ModalSpecifique ref="modalEditeContact" idModal="modalEditeContact" tailleModal="modal-lg">
            <h5 slot="modalHeader" class="modal-tilte">
                <span id="inputTitreContact"></span>
            </h5>
            <button slot="modalHeader" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

            <form slot="modalBody" class="form">
                <input type="hidden" id="inputIdentifiantContact" value="0" />
                <div class="form-group">
                    <label for="inputNomContact">Nom Aide Financière :</label>
                    <input type="text" id="inputNomContact" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="inputPrenomContact">Prénom Aide Financière :</label>
                    <input type="text" id="inputPrenomContact" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="inputAdresseMailContact">Adresse Mail Financière :</label>
                    <input type="text" id="inputAdresseMailContact" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="inputFonctionContact">Fonction Aide Financière :</label>
                    <input type="text" id="inputFonctionContact" class="form-control" />
                </div>
            </form>

            <button slot="modalFooter" type="button" id="boutonEditeContact" class="btn btn-success">Sauvegarder</button>
            <button slot="modalFooter" type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        </ModalSpecifique>

        <SpinnerSpecifique ref="spinner"></SpinnerSpecifique>

    </div>
</section>
<!-- /Contacts -->
